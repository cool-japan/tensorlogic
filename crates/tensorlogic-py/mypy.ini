[mypy]
# General mypy configuration for tensorlogic-py

# Python version
python_version = 3.9

# Import discovery
mypy_path = .
files = tests/, examples/

# Strictness
strict = True
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Error reporting
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True

# Specific rules
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False  # Allow pytest decorators
disallow_any_generics = True
disallow_subclassing_any = True
no_implicit_optional = True
strict_optional = True
strict_equality = True

# Warnings
warn_unused_ignores = True
warn_redundant_casts = True

# Performance
cache_dir = .mypy_cache
incremental = True
sqlite_cache = True

# Miscellaneous
color_output = True

# Per-module options for third-party libraries
[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-tensorlogic_py.*]
# Our stub file provides types
follow_imports = normal
check_untyped_defs = True

# Ignore specific errors in test files
[mypy-tests.*]
disallow_untyped_defs = False  # Tests can have less strict typing
